<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Simple form 2</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a style="padding-right: 2em;" class="navbar-brand" href="/hawketeSupermart/home">MuM Golden Dome Market:::SRM
            System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/hawkeyesupermart/customer/list">Products</a>
                </li>
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em;">
                    <a class="nav-link" href="/hawkeyesupermart/customer/prime/list">Suppliers</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container" style="margin-top: 2em;">
        <form id="simpleForm" method="POST">
            <fieldset>
                <legend>New Product Form</legend>
                <div class="container" style="margin-top: 2em;">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ProductNumber">Product Number</label>
                                <input name="ProductNumber" type="text" class="form-control" autofocus="autofocus">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Quantity">Quantity in stock</label>
                                <input name="Quantity" type="text" class="form-control" placeholder="0">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input name="Name" type="text" class="form-control" >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Quantity">Quantity in stock</label>
                                <select name="supplier"class="form-control">
                                    <option value="Select a supplier" selected>Select a supplier</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="unitprice">Unit Price</label>
                                <input name="unitprice" type="text" class="form-control" placeholder="0.0">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="suppliedate">Date supplied</label>
                                <input name="Quantity" type="date" class="form-control" placeholder="0">
                                <small class="form-text text-muted">Enter a Valid Date.</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button id="btnSubmit" type="submit" class="btn btn-outline-primary float-right" >Add Product</button>
                            <button id="btnCancel" type="reset" class="btn btn-outline-warning float-right" style="margin-right: 2em;">Cancel</button>
                            <button id="btnReset" type="reset" class="btn btn-outline-info float-right" style="margin-right: 2em;">Reset</button>
                            
                            
                        </div>
                    </div>
                </div>
                
            </fieldset>
        </form>
    </div>

</body>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
