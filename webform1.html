<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form 1</title>
</head>

<body>
    <div class="container" style="margin-top: 2em;">
        <form id="simpleForm" method="POST" >
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input name="email" type="email" class="form-control" autofocus="autofocus"> 
                        <small class="form-text text-muted">we'll never share your email with anyone else</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="Url">Url</label>
                        <input name="Url" type="text" class="form-control" pattern="^https?://.+" title="Include http(s)://" required>
                        <small class="form-text text-muted">Url must start with http(s)://</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input name="Password" type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" required
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                        <small class="form-text text-muted">Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-check">
                        <input name="checkbox" type="checkbox" class="form-check-input" >
                        <label for="checkbox"> Check me out</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="btnSubmit" type="submit" class="btn btn-primary">submit</button>

                </div>
            </div>
        </form>
    </div>
</body>







<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
